<html lang="ru">
<head>

  <link rel="stylesheet" href="css/reset.css">

<body>
  <section class="section">
    <div class="container">
      <div class="hero">
        <div class="hero-text">
          <h1 class="hero-text__title up">Цены</h1>

        </div>
        <div class="hero-card">
          <div class="hero-card__item">
            <h2 class="card-item__title">Штукатурка вашим материалом</h2>
            <img class="card-item__image" src="img/firstBlock/01.jpg" alt="картинка">
            <span class="card-item__price">от <b>300</b> руб/м2</span>
            <span class="card-item__info-card">
              <img class="card-item__mark" src="img/checked.png" alt="галочка"> Проведение работ<br>
              <img class="card-item__mark" src="img/checked.png" alt="галочка">Уборка
            </span>
            <button class="card-item__button btn">Заказать</button>
          </div>
          <!-- /.hero-card__item -->
        </div>
        <!-- /.hero-card -->
      </div>
      <!-- /.hero -->
    </div>
    <!-- /.container -->
  </section>
